<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>警告 - 疯狂ICP备案工具</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>⚠️</text></svg>">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', 'Microsoft YaHei', sans-serif;
            background-color: #ffffff;
            color: #000000;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            cursor: pointer;
            position: relative;
        }
        
        .warning-container {
            max-width: 800px;
            padding: 40px;
            text-align: center;
            z-index: 10;
            position: relative;
        }
        
        .warning-icon {
            font-size: 4rem;
            margin-bottom: 30px;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 30px;
            font-weight: bold;
            letter-spacing: 2px;
            line-height: 1.3;
        }
        
        .warning-text {
            font-size: 1.4rem;
            line-height: 1.8;
            margin-bottom: 40px;
            padding: 0 20px;
        }
        
        .highlight {
            background-color: #000000;
            color: #ffffff;
            padding: 3px 8px;
            font-weight: bold;
        }
        
        .continue-text {
            font-size: 1.2rem;
            color: #666666;
            margin-top: 60px;
            padding: 15px 30px;
            border: 2px solid #000000;
            display: inline-block;
            transition: all 0.3s ease;
        }
        
        .continue-text:hover {
            background-color: #000000;
            color: #ffffff;
        }
        
        .flashing-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.03);
            z-index: 1;
            animation: subtleFlash 8s infinite alternate;
            pointer-events: none;
        }
        
        @keyframes subtleFlash {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }
        
        /* 极简的闪烁效果，仅作为氛围 */
        .subtle-flash {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: #000000;
            opacity: 0;
            pointer-events: none;
            z-index: 0;
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .warning-container {
                padding: 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .warning-text {
                font-size: 1.2rem;
            }
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 1.8rem;
            }
            
            .warning-text {
                font-size: 1.1rem;
                padding: 0 10px;
            }
            
            .continue-text {
                font-size: 1rem;
                padding: 12px 24px;
            }
        }
    </style>
</head>
<body>
    <!-- 极简闪烁效果 -->
    <div class="subtle-flash" id="subtleFlash"></div>
    
    <!-- 轻微闪烁覆盖层 -->
    <div class="flashing-overlay"></div>
    
    <!-- 警告内容 -->
    <div class="warning-container">
        <div class="warning-icon">⚠️</div>
        
        <h1>警告：内容可能引起不适</h1>
        
        <div class="warning-text">
            <p>本工具包含<span class="highlight">强烈闪烁</span>、<span class="highlight">快速移动</span>和<span class="highlight">颜色反转</span>的视觉效果。</p>
            <p style="margin-top: 20px;">这些效果<span class="highlight">可能导致光敏性癫痫发作</span>，或引起头痛、恶心和眩晕。</p>
            <p style="margin-top: 20px;">如果您有癫痫病史、偏头痛或其他光敏症状，请<span class="highlight">谨慎使用</span>本工具。</p>
            <p style="margin-top: 20px;">如果您感到任何不适，请<span class="highlight">立即停止使用</span>并咨询医生。</p>
        </div>
        
        <div class="continue-text">点击任意位置继续 →</div>
    </div>
    
    <script>
        // 页面点击跳转
        document.addEventListener('click', function() {
            // 添加淡出效果
            document.body.style.opacity = '0';
            document.body.style.transition = 'opacity 0.5s ease';
            
            // 延迟跳转
            setTimeout(function() {
                window.location.href = 'ICP.html';
            }, 500);
        });
        
        // 键盘事件（按任意键也可跳转）
        document.addEventListener('keydown', function() {
            document.body.style.opacity = '0';
            document.body.style.transition = 'opacity 0.5s ease';
            
            setTimeout(function() {
                window.location.href = 'ICP.html';
            }, 500);
        });
        
        // 添加极简的随机闪烁效果（非常轻微，仅作为氛围）
        setInterval(function() {
            const flash = document.getElementById('subtleFlash');
            flash.style.opacity = '0.02';
            flash.style.transition = 'opacity 0.1s';
            
            setTimeout(function() {
                flash.style.opacity = '0';
            }, 50);
        }, 3000);
        
        // 初始加载时的闪烁
        setTimeout(function() {
            const flash = document.getElementById('subtleFlash');
            flash.style.opacity = '0.05';
            flash.style.transition = 'opacity 0.2s';
            
            setTimeout(function() {
                flash.style.opacity = '0';
            }, 200);
        }, 1000);
    </script>
</body>
</html>
