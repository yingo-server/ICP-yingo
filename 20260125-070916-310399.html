<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ICP备案 - yingo.netlify.app</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Courier New', monospace; 
            background-color: #000;
            color: #fff;
            padding: 40px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            max-width: 800px;
            border: 3px solid #ff0000;
            padding: 40px;
            background-color: #111;
            animation: flash 0.8s infinite alternate;
        }
        @keyframes flash {
            0%, 100% { border-color: #ff0000; }
            50% { border-color: #fff; }
        }
        h1 { 
            color: #ff0000; 
            margin-bottom: 30px;
            font-size: 2.5rem;
            text-align: center;
            animation: tremble 0.3s infinite;
        }
        @keyframes tremble {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-2px); }
            50% { transform: translateX(2px); }
            75% { transform: translateX(-1px); }
        }
        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }
        .info-item {
            padding: 15px;
            background-color: #000;
            border: 1px solid #333;
        }
        .label { 
            color: #888; 
            font-size: 0.9rem;
            margin-bottom: 5px;
        }
        .value { 
            color: #ff0000; 
            font-size: 1.2rem;
            word-break: break-all;
        }
        .footer {
            text-align: center;
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #333;
            color: #666;
            font-size: 0.9rem;
        }
        .icp-number {
            font-size: 1.8rem;
            color: #fff;
            background-color: #ff0000;
            padding: 10px 20px;
            display: inline-block;
            margin: 20px 0;
            letter-spacing: 2px;
            animation: flash 0.5s infinite alternate;
        }
        .back-link {
            display: inline-block;
            margin-top: 30px;
            color: #ff0000;
            text-decoration: none;
            border: 1px solid #ff0000;
            padding: 10px 20px;
            transition: all 0.3s;
        }
        .back-link:hover {
            background-color: #ff0000;
            color: #000;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>疯狂ICP备案信息</h1>
        
        <div style="text-align: center;">
            <div class="icp-number">ICP备WETB5MGH号</div>
            <p style="margin-bottom: 20px; color: #888;">虚拟备案展示 | 数字崩溃美学</p>
        </div>
        
        <div class="info-grid">
            <div class="info-item">
                <div class="label">备案域名</div>
                <div class="value">yingo.netlify.app</div>
            </div>
            <div class="info-item">
                <div class="label">网站用途</div>
                <div class="value">个人博客</div>
            </div>
            <div class="info-item">
                <div class="label">公司/个人</div>
                <div class="value">yingo工作室</div>
            </div>
            <div class="info-item">
                <div class="label">联系方式</div>
                <div class="value">18674211622@163.com</div>
            </div>
            <div class="info-item">
                <div class="label">备案时间</div>
                <div class="value">2026/1/25下午3:09:16</div>
            </div>
            <div class="info-item">
                <div class="label">文件编号</div>
                <div class="value">20260125-070916-310599</div>
            </div>
        </div>
        
        
        <div style="margin-top: 30px; padding: 20px; background-color: #000; border-left: 3px solid #ff0000;">
            <div class="label">网站描述</div>
            <div style="color: #fff; margin-top: 10px; line-height: 1.6;">我的博客</div>
        </div>
        
        
        <div class="footer">
            <p>⚠️ 本备案信息为虚拟生成，仅用于演示目的</p>
            <p>疯狂ICP备案系统 | 数字崩溃美学实验室</p>
            <a href="https://yingo-server.github.io/ICP-yingo/" class="back-link">返回备案系统</a>
        </div>
    </div>
</body>
</html>
