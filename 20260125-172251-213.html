<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>终焉备案 - akams.com</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Courier New', monospace; 
            background: #000; 
            color: #f00; 
            padding: 40px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container { max-width: 800px; width: 100%; }
        h1 { margin-bottom: 30px; font-size: 2rem; text-align: center; }
        .icp-number { 
            font-size: 1.5rem; 
            margin-bottom: 30px; 
            padding: 10px; 
            border: 1px solid #f00; 
            text-align: center;
        }
        .info-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); 
            gap: 10px; 
            margin-bottom: 30px; 
        }
        .info-item { padding: 10px; border: 1px solid #f00; }
        .label { font-size: 0.8rem; opacity: 0.7; margin-bottom: 5px; }
        .value { font-size: 1rem; }
        .footer { 
            margin-top: 40px; 
            padding-top: 20px; 
            border-top: 1px solid #f00; 
            text-align: center; 
            font-size: 0.8rem; 
            opacity: 0.7; 
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>终焉备案</h1>
        <div class="icp-number">终ICP备2B307E20号</div>
        <div class="info-grid">
            <div class="info-item">
                <div class="label">域名</div>
                <div class="value">akams.com</div>
            </div>
            <div class="info-item">
                <div class="label">用途</div>
                <div class="value">个人网站</div>
            </div>
            <div class="info-item">
                <div class="label">实体</div>
                <div class="value">sjnz</div>
            </div>
            <div class="info-item">
                <div class="label">时间</div>
                <div class="value">2026/1/25下午5:22:51</div>
            </div>
        </div>
        
        <div style="padding: 15px; border: 1px solid #f00; margin-bottom: 20px;">
            <div style="font-size: 0.8rem; opacity: 0.7; margin-bottom: 10px;">描述</div>
            <div>zbxznn</div>
        </div>
        
        <div class="footer">
            <p>终焉备案系统 | 20260125-172251-213</p>
        </div>
    </div>
</body>
</html>
